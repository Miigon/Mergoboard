units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          # from: P1
          # to: P2
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      #anchor:
         #rotate: 0
      key.padding: ky
      columns:
        pinky:
          stagger: 0 ky
          spread: kx
          rotate: 3
          key:
            column_net: P20
        ring:
          rotate: -3
          origin: [-12, -19]
          stagger: 13
          spread: 1.1kx
          key:
            column_net: P19
        middle:
          stagger: 3
          spread: kx
          key:
            column_net: P18
        index:
          stagger: -4
          spread: kx
          key:
            column_net: P15
        inner:
          stagger: -2.0
          spread: kx
          key:
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-12, -19]
      columns:
        near:
          key:
            column_net: P18
        home:
          spread: 19
          rotate: -22
          origin: [-11.75, -9]
          key:
            column_net: P15
        far:
          spread: 19
          rotate: -22
          origin: [-9.5, -9]
          key:
            column_net: P14
      rows:
        thumb:
          row_net: P7
outlines:
  # board dimensions according to JLCPCB: 13.15cm x 10.25cm
  exports:
    raw:
      - type: keys
        side: left
        size: [kx + px, ky + py]
    _thumbfan_glue_polygon:
      - type: polygon
        points:
          - ref: matrix_inner_bottom
            shift: [0.5 kx + 0.5px, -0 ky + 2.5 py]
          - ref: thumbfan_far_thumb
            shift: [0.75 kx - 0.5px, 0.70 ky + 0.5 py]
          - ref: thumbfan_far_thumb
            shift: [0.75 kx - 0.5px, -0.65 ky - 0.5 py]
          - ref: thumbfan_near_thumb
            shift: [-0.3 kx + 0.5 px, -0.72 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0 kx - 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_home
            shift: [-0.5 kx , 0]
          - ref: matrix_inner_home
            shift: [0.5 kx + 0.5px, -0.5 ky + 0.5 py]
    thumbfan_glue:
      polygon:
        type: outline
        name: _thumbfan_glue_polygon
      sub_circle:
       type: circle
       radius: 80
       anchor:
         - ref: thumbfan_near_thumb
           shift: [0 kx - 24 px, -0.5 ky - 35.9 py]
       operation: subtract
        
        
    patch_outer:
      - type: polygon
        points:
          - ref: matrix_pinky_top
            shift: [1.5 (kx + px), 0.5 (ky + py)]
          - ref: matrix_ring_bottom
          - ref: matrix_pinky_bottom
            shift: [0.5 (kx + px), -0 (ky + py)]
          - ref: matrix_pinky_top
            shift: [0.5 (kx + px), 0.5 (ky + py)]
    controller_area:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_top
          shift: [0 kx, -4.05 ky]
        size: [32, 76.5]
        corner: px
    switches:
      main:
        type: keys
        side: left
        size: 14
        bound: false
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        bound: false
        corner: 1
    _keywell:
      main:
        type: outline
        name: raw
      patch_outer:
        type: outline
        name: patch_outer
        operation: add
      thumbfan_glue:
        type: outline
        name: thumbfan_glue
        operation: add
        #fillet: 5px
    _keywell_fillet_pass1:
        - type: outline
          name: _keywell
          fillet: px
    _keywell_fillet_pass2:
        - type: outline
          name: _keywell_fillet_pass1
          fillet: 0.8px
    _keywell_fillet_pass3:
        - type: outline
          name: _keywell_fillet_pass2
          fillet: 0.4px
    keywell:
      main:
        type: outline
        name: _keywell_fillet_pass3
    _base_outline:
      main:
        type: outline
        name: keywell
      controller:
        type: outline
        name: controller_area
        operation: add
    base_outline:
        - type: outline
          name: _base_outline
          fillet: 5px
    screw_holes:
      top_left:
        type: circle
        anchor:
          - ref: matrix_ring_home
            shift: [-0.55 kx, 0 ky]
        radius: 1.05
      bottom_left:
        type: circle
        anchor:
          - ref: matrix_pinky_bottom
            shift: [0.55 kx, 0]
        radius: 1.05
      top_right:
        type: circle
        anchor:
          - ref: matrix_inner_top
            shift: [-0.5 kx, 0]
        radius: 1.05
      palm:
        type: circle
        anchor:
          - ref: thumbfan_near_thumb
            shift: [-0.6 kx, 0 ky]
        radius: 1.05
      thumb:
        type: circle
        anchor:
          - ref: thumbfan_far_thumb
            shift: [-0.62 kx, 0]
        radius: 1.05
    mounting_holes:
      $extends: outlines.exports.screw_holes
      top_left:
        radius: 2.05
      bottom_left:
        radius: 2.05
      top_right:
        radius: 2.05
      palm:
        radius: 2.05
      thumb:
        radius: 2.05
    bottom_outline:
      main:
        type: outline
        name: base_outline
      screw_holes:
        type: outline
        name: screw_holes
        operation: subtract
    plate:
      main:
        type: outline
        name: keywell
      switches:
        type: outline
        name: switches
        operation: subtract
      mounting_holes:
        type: outline
        name: screw_holes
        operation: subtract
    pcb:
      main:
        type: outline
        name: base_outline
      mounting_holes:
        type: outline
        name: mounting_holes
        operation: subtract
pcbs:
  top_plate:
    # include JLCJLCJLCJLC text somewhere
    # include_keys: false
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    footprints:
      jlc_order_number:
        type: text
        anchor:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  bottom_plate:
    # include_keys: false
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      mcu_l:
        type: promicro
        params:
          orientation: up
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      mcu_r:
        type: promicro
        params:
          orientation: down
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [22.5, -12.25]
          rotate: 270
      pad_plus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -18]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B+"
        nets:
          net: Braw
      pad_minus:
        type: pad
        anchor:
          ref:
            - matrix_inner_top
          shift: [23, -15]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          text: "B-"
        nets:
          net: Bminus
      trrs:
        type: trrs
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [32, -15]
          rotate: 270
        params:
          reverse: true
          symmetric: false
        nets:
          A: VCC
          B: P2 # SDA
          C: P3 # SCL
          D: GND
      jumper_l:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: B
        nets:
          from: Braw
          to: Bplus
      jumper_r:
        type: jumper
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [23.5, 0]
          rotate: 270
        params:
          side: F
        nets:
          from: Braw
          to: Bplus
      slider_l:
        type: slider
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: F
        nets:
          from: Braw
          to: Bplus
      slider_r:
        type: slider
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, 0]
          rotate: 270
        params:
          side: B
        nets:
          from: Braw
          to: Bplus
      reset:
        type: button
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [17, 0]
          rotate: 270
        params:
          variant: 2_pin_th
        nets:
          from: GND
          to: RST
      info_l:
        type: text
        anchor:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          text: "Mergoboard rev0 2022-05-03\\nby Miigon"
          justify: left
      info_r:
        type: text
        anchor:
          ref:
            - matrix_pinky_bottom
          shift: [0.75 kx, 0]
        params:
          layer: B.SilkS
          text: "Mergoboard rev0 2022-05-03\\nby Miigon"
          justify: right mirror
      jlc_order_number:
        type: text
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 90
        params:
          text: "JLCJLCJLCJLC"
          justify: left

